<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./CSS/root.css">
  <link rel="stylesheet" href="./CSS/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

  <link rel="stylesheet" href="./src/input.css">
  <title>CM Mackup</title>
</head>
<body>
  <div id="progresbar"></div>

  <header>
    <a href="#logo" class="logo">
      <img src="./images/cmmackup.png" alt="The Store Image">
    </a>
    <nav class="nav-menu">
      <li> <a href="#home" class="hover:underline"> Home </a> </li>
      <li> <a href="#placeorder" class="hover:underline"> Place Order </a> </li>
      <li> <a href="#about" class="hover:underline"> About </a> </li>
      <li> <a href="#contact" class="hover:underline"> Contact </a> </li>
    </nav>
    <div class="nav-icons">
      <div class="bx bx-menu" id="menu-icon"></div>
      <a href="#user"> <i class="bx bx-user"></i> </a>
      <a href="#settings"> <i class='bx bxs-cog'></i> </a>
    </div>
  </header>

  <section class="main-home">
    <div class="main-text">
      <h5> Welcome to The CM Mackup </h5>
      <h1> CM Mackup <br> New features later this year! </h1>
      <p> Make up like a star </p>
      <a href="#signin" class="main-btn">
        Sign In
        <i class="bx bx-right-arrow-alt"></i>
      </a>
    </div>
    <div class="floating-image">
      <img src="./images/banner.png" alt="Floating Image Not Found">
    </div>
    <div class="down-arrow">
      <a href="#trending-products" class="down"> <i class='bx bx-chevrons-down'></i> </a>
    </div>
  </section>

  <section class="products"></section>
  <section class="footer-contact"></section>
  
  <script type="module" src="./public/JS/main.js"></script>
</body>
</html>
